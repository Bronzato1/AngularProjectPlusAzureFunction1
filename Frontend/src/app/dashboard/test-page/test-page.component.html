        Test page
    </h5>
</div>

<!-- Content -->

        <p *ngIf="test2$ | async as mySecondTest">
            Test 2: <b> {{ mySecondTest }} </b> !

        <p> Value 1: <b> {{ value1 }} </b> !</p>
    </div>
</div>
