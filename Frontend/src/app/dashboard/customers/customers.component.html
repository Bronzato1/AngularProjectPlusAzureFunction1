<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Customers List
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 p-0">
        <li class="breadcrumb-item d-inline-block position-relative">
            <a routerLink="/dashboard" class="d-inline-block position-relative">
                <i class="material-symbols-outlined">
                    home
                </i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item d-inline-block position-relative">
            Customers List
        </li>
    </ol>
</div>

<!-- Users List -->
<div class="zzz-card table-style-two mb-25 border-radius d-block bg-white border-0 shadow-none">
    <div class="zzz-card-header d-sm-flex align-items-center justify-content-between">

        <div class="zzz-card-title">
            <form class="search-box position-relative">
                <label class="text-black">
                    <i class="material-symbols-outlined">
                        search
                    </i>
                </label>
                <filter-textbox (changed)="filterChanged($event)"></filter-textbox>
            </form>
        </div>
        
        <div class="zzz-card-subtitle">
            <a class="add-btn d-inline-block transition fw-medium border-radius" [routerLink]="['/dashboard/customers', '0']">
                <span class="d-inline-block position-relative">
                    <i class="material-symbols-outlined">
                        add
                    </i>
                    Add New Customer
                </span>
            </a>
        </div>
    </div>

    <div class="zzz-card-content">

        <customers-grid [customers]="filteredCustomers"></customers-grid>

        <pagination [totalItems]="totalRecords" [pageSize]="pageSize" (pageChanged)="pageChanged($event)"></pagination>

    </div>
    
</div>
